<html>
  <head>
    <title>Taller de Biblioteca</title>
    <link rel="stylesheet" href="EstiloBiblioteca.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script type="text/javascript" src="servicioTallerDeBiblioteca.js"></script>
  </head>

  <body>
    <h1>
      <p align="center">TALLER DE BIBLIOTECA</p>
    </h1>

    <div class="div-buscar">
      <input
        for="id-buscar"
        class="imput-biblioteca"
        type="text"
        id="id-buscar"
        placeholder="Ingrese el nombre del libro"
      />
      <button class="btn-Buscar" onclick="searchBook()">
        Buscar <i class="fa fa-search"></i>
      </button>
      <p id="result"></p>
    </div>

    <div>
      <h2>Lista de Libros</h2>

      <table class="table-style">
        <thead id="encabezado"></thead>
        <tbody id="lista"></tbody>
      </table>
    </div>
  </body>
</html>
